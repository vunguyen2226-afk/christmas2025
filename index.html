<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2025 - Th√πy D∆∞∆°ng</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a1128 0%, #1a2847 30%, #2d4263 60%, #3d5a80 100%);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        /* Photo frame */
        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                        0 0 50px rgba(255, 105, 180, 0.6),
                        0 0 70px rgba(255, 20, 147, 0.4);
            animation: photoGlow 3s ease-in-out infinite;
            position: relative;
            background: #fff;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            font-size: 4em;
        }

        @keyframes photoGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                            0 0 50px rgba(255, 105, 180, 0.6),
                            0 0 70px rgba(255, 20, 147, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 1),
                            0 0 70px rgba(255, 105, 180, 0.9),
                            0 0 100px rgba(255, 20, 147, 0.7);
                transform: scale(1.05);
            }
        }

        .greeting {
            color: #fff;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                         0 0 40px rgba(255, 105, 180, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        .name {
            color: #ff69b4;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 0 0 25px rgba(255, 105, 180, 1),
                         0 0 50px rgba(255, 20, 147, 0.8),
                         0 0 75px rgba(255, 0, 255, 0.6);
            animation: nameGlow 2.5s ease-in-out infinite;
            margin: 20px 0;
            letter-spacing: 3px;
        }

        .message {
            color: #ffd700;
            font-size: 1.4em;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: fadeInOut 3s ease-in-out infinite;
            margin: 15px 0;
        }

        .year {
            color: #87ceeb;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(135, 206, 235, 0.8);
            margin-top: 15px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .emoji-line {
            font-size: 2.2em;
            margin: 15px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                             0 0 40px rgba(255, 105, 180, 0.6);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 215, 0, 1),
                             0 0 60px rgba(255, 105, 180, 0.9),
                             0 0 80px rgba(255, 69, 0, 0.7);
            }
        }

        @keyframes nameGlow {
            0%, 100% {
                text-shadow: 0 0 25px rgba(255, 105, 180, 1),
                             0 0 50px rgba(255, 20, 147, 0.8),
                             0 0 75px rgba(255, 0, 255, 0.6);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 35px rgba(255, 105, 180, 1),
                             0 0 70px rgba(255, 20, 147, 1),
                             0 0 100px rgba(255, 0, 255, 0.8);
                transform: scale(1.05);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Hearts */
        .heart {
            position: absolute;
            color: #ff1493;
            font-size: 2em;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.9);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
                opacity: 1;
            }
        }

        /* Stars */
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 1.2em;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Gift boxes */
        .gift {
            position: absolute;
            font-size: 2em;
            animation: wiggle 3s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        /* Christmas trees */
        .tree {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5em;
            animation: treeGrow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.5));
        }

        .floating-tree {
            position: absolute;
            font-size: 3em;
            animation: treeFloat 5s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.4));
        }

        @keyframes treeGrow {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.08); }
        }

        @keyframes treeFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-20px) rotate(5deg);
                opacity: 1;
            }
        }

        /* File input styling - hidden */
        .upload-section {
            display: none;
        }
    </style>
</head>
