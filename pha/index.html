        .cake::before {

            height: 30px;
            background: #0f6938;

        .cake::after {

        .frosting {

            right: 0;

            border-radius: 50%;

        }

        .holly {

        }

        .candle-group {

            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .candle {
            width: 12px;
            height: 60px;
            background: linear-gradient(to bottom, #c41e3a, #8b0000);
            border-radius: 3px;
            position: relative;
            animation: sway 2s ease-in-out infinite;

        .candle:nth-child(2) { animation-delay: 0.2s; background: linear-gradient(to bottom, #0f6938, #165a2e); }
        .candle:nth-child(3) { animation-delay: 0.4s; background: linear-gradient(to bottom, #ffd700, #ffaa00); }
        .candle:nth-child(4) { animation-delay: 0.6s; background: linear-gradient(to bottom, #c41e3a, #8b0000); }
        .candle:nth-child(5) { animation-delay: 0.8s; background: linear-gradient(to bottom, #0f6938, #165a2e); }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }

        .flame {

            top: -20px;
            left: 50%;

        @keyframes flicker {

        .balloons-container {
            position: fixed;
            width: 100%;
            height: 100%;

            left: 0;

        .balloon {

            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.1);
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
        }

        .balloon::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 15px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.6), transparent);

        .balloon-1 { background: #c41e3a; top: 10%; left: 5%; animation: float1 6s ease-in-out infinite; }

        .balloon-3 { background: #ffd700; top: 50%; left: 10%; animation: float1 8s ease-in-out infinite; }
        .balloon-4 { background: #c41e3a; top: 20%; right: 10%; animation: float2 6.5s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(-5deg); }
            50% { transform: translateY(-30px) translateX(20px) rotate(5deg); }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(5deg); }
            50% { transform: translateY(-25px) translateX(-15px) rotate(-5deg); }
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1000;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);

        }

        .music-section {
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, #c41e3a 0%, #0f6938 100%);
            border-radius: 20px;
            position: relative;

        }

        .music-section h2 {

        .lyrics {

        button {

        button:hover {

        .confetti {

            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {

        .sparkle {

        @keyframes sparkle {

        }

        .santa {
            position: fixed;

        }

        @keyframes santa-fly {
            0% {
                left: -100px;
                top: 10%;
            }
            100% {
                left: calc(100% + 100px);
                top: 30%;
            }
        }
    </style>
</head>

        <div class="music-section">

            <div class="lyrics">

                </p>

        </div>
    </div>

    <script>
        let audio = new Audio('happy-birthday-368842.mp3');
        let isPlaying = false;

        // Create continuous sparkles
        setInterval(() => {
            if (Math.random() > 0.7) {
                createSparkle();
            }
        }, 200);

        // Create continuous confetti
        setInterval(() => {
            createSingleConfetti();
        }, 150);

        // Create snowflakes
        setInterval(() => {
            createSnowflake();
        }, 300);

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1500);
        }

        function createSingleConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            const colors = ['#c41e3a', '#0f6938', '#ffd700', '#fff'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 4000);
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
            snowflake.style.animationDuration = (Math.random() * 3 + 4) + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(snowflake);
            
            setTimeout(() => snowflake.remove(), 7000);
        }

        function playBirthdaySong() {
            if (isPlaying) {
                audio.pause();
                audio.currentTime = 0;
                isPlaying = false;
                return;
            }
            
            audio.play().then(() => {
                isPlaying = true;
                createConfetti();
                createMoreSparkles();
            }).catch(error => {
                console.error('Error playing audio:', error);
                alert('Kh√¥ng th·ªÉ ph√°t nh·∫°c. Vui l√≤ng ƒë·∫£m b·∫£o file "birthday-song.mp3" n·∫±m c√πng th∆∞ m·ª•c v·ªõi file HTML n√†y.');
            });
            
            audio.onended = () => {
                isPlaying = false;
            };
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    const colors = ['#c41e3a', '#0f6938', '#ffd700', '#fff'];
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function createMoreSparkles() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 100);
            }
        }
    </script>
